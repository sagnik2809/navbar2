<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Iconscout css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- link for css -->
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-signup">
        <form class="forms" action="https://google.com">
            <div class="form login-signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" id="name" name="name" placeholder="Username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <i class="uil uil-phone"></i>
                    </div>
        
                    
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Email-Id" required>
                    <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="password" placeholder="Create Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
        
                    <div class="input-field">
                        <input type="password" class="password" name="password" placeholder="Confirm Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
        
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                           <input type="checkbox" id="signCheck"> 
                           <label for="signCheck" class="text">Remember Me</label>
                        </div>
                        <a href="#" class="text">Forget Password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Sign Up">
                    </div>
                </form>
        
                <div class="login-signup">
                    <span class="text">Already registered?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
                
                </form>
            </div>
            
            <script src="login.js"></script>
            </body>
            </html>
           <!--</div>
        </div>
        </div>
        </form>
    </div>
    
</body>
</html>
